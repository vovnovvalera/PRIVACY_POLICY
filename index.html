<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open NoomVibe</title>
    <style>
        body {
            display: flex;

            align-items: center;
            height: 100vh;
            margin: 0;

            font-family: Arial, sans-serif;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;

            cursor: pointer;

</head>
<body>
    <button class="button" onclick="openNoomVibe()">Open NoomVibe</button>

    <script>
        function openNoomVibe() {

        }
    </script>
</body>
</html>
